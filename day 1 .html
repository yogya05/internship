    <input id= x1 /><br>

    <input id= x5 /><br>
    
    <input type=button value=Average onclick="xyz()"/> <br>

        function xyz()
        {
            a=parseInt(x1.value);
            b=parseInt(x2.value);

            d=parseInt(x2.value);

        }
     </script>
